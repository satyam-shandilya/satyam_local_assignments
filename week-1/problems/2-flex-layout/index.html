<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./index.css" />

    <style>
      .container {
        display: grid;
        /* grid-column: 3; */
        width: 1200px;
        
      }

      .one {
        grid-column: 1;
        background-color: red;
      }
      .two {
        grid-column: 2/4;
        background-color: blue;

      }
    </style>
  </head>

  <body>
    <div style="justify-content: center;display:flex">
    <div class="container">
      <div class="one"><h1>Left</h1></div>
      <div class="two"><h1>Right</h1></div>
    </div>
  </div>
  </body>
</html>
